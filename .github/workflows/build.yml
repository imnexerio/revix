name: Build, Deploy & Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

# ==================== JOB 1: BUILD FLUTTER (Android + Web) ====================
jobs:
  build-flutter:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Java (required for Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      # Step 3: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      # Step 4: Create key.properties from secrets
      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storeFile=../upload-keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # Step 5: Decode and create keystore file
      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/upload-keystore.jks

      # Step 6: Create google-services.json from base64
      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > android/app/google-services.json

      # Step 7: Create firebase_options.dart from secrets
      - name: Create firebase_options.dart
        run: |
          cat > lib/firebase_options.dart << 'DART'
          // File generated by FlutterFire CLI.
          // ignore_for_file: type=lint
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart'
              show defaultTargetPlatform, kIsWeb, TargetPlatform;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                return web;
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for ios - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                case TargetPlatform.macOS:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for macos - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                case TargetPlatform.windows:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for windows - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                case TargetPlatform.linux:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for linux - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                default:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions are not supported for this platform.',
                  );
              }
            }

            static const FirebaseOptions web = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_API_KEY_WEB }}',
              appId: '${{ secrets.FIREBASE_APP_ID_WEB }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
              databaseURL: '${{ secrets.FIREBASE_DATABASE_URL }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
            );

            static const FirebaseOptions android = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_API_KEY_ANDROID }}',
              appId: '${{ secrets.FIREBASE_APP_ID_ANDROID }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              databaseURL: '${{ secrets.FIREBASE_DATABASE_URL }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
            );
          }
          DART

      # Step 8: Get Flutter dependencies
      - name: Get dependencies
        run: flutter pub get

      # ==================== ANDROID BUILD ====================
      
      # Step 9: Build Universal APK
      - name: Build Universal APK
        run: flutter build apk --release

      # Step 10: Build Split APKs (per ABI)
      - name: Build Split APKs
        run: flutter build apk --split-per-abi --release

      - name: Rename APKs
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          # Universal APK
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/revix-$VERSION-universal.apk
          # Split APKs
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/revix-$VERSION-arm64.apk
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/revix-$VERSION-arm32.apk
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk build/app/outputs/flutter-apk/revix-$VERSION-x86_64.apk

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/revix-*-universal.apk
            build/app/outputs/flutter-apk/revix-*-arm64.apk
            build/app/outputs/flutter-apk/revix-*-arm32.apk
            build/app/outputs/flutter-apk/revix-*-x86_64.apk

      # Build Flutter Web
      - name: Build Web
        run: flutter build web --release

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}

  # ==================== JOB 2: BUILD TAURI DESKTOP APPS ====================
  build-tauri:
    needs: build-flutter
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'linux'
          - platform: 'windows-latest'
            args: ''
            name: 'windows'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macos-arm'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macos-intel'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download Flutter web build from previous job
      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      # Install Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Add macOS targets
      - name: Add macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      # Setup Rust cache
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Setup Node.js (required for Tauri CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Tauri CLI
      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      # Build Tauri app (icons are already committed in src-tauri/icons/)
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: ${{ matrix.args }}

      # List built files for debugging
      - name: List Linux build outputs
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "=== Bundle directory structure ==="
          find src-tauri/target/release/bundle -type f 2>/dev/null || echo "Bundle directory not found"
          echo "=== Release directory ==="
          ls -la src-tauri/target/release/*.tar.gz 2>/dev/null || echo "No tar.gz files"

      # Upload platform-specific artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
            src-tauri/target/release/bundle/appimage/*.sig
          if-no-files-found: warn

      # List built files for debugging
      - name: List Windows build outputs
        if: matrix.platform == 'windows-latest'
        run: |
          echo "=== Bundle directory structure ==="
          Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -File | Select-Object FullName
          echo "=== Release directory ==="
          Get-ChildItem -Path src-tauri/target/release/*.zip
        shell: pwsh

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.sig
          if-no-files-found: warn

      - name: Upload macOS ARM artifacts
        if: matrix.platform == 'macos-latest' && matrix.name == 'macos-arm'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-arm
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload macOS Intel artifacts
        if: matrix.platform == 'macos-latest' && matrix.name == 'macos-intel'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-intel
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

  # ==================== JOB 3: CREATE GITHUB RELEASE ====================
  release:
    needs: [build-flutter, build-tauri]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          # Read signatures if they exist (search recursively)
          WINDOWS_SIG=$(find artifacts/desktop-windows -name "*.nsis.zip.sig" -exec cat {} \; 2>/dev/null || echo "")
          LINUX_SIG=$(find artifacts/desktop-linux -name "*.AppImage.tar.gz.sig" -exec cat {} \; 2>/dev/null || echo "")
          
          # Find Windows NSIS zip file
          WIN_FILE=$(find artifacts/desktop-windows -name "*.nsis.zip" -type f 2>/dev/null | head -1)
          if [ -n "$WIN_FILE" ]; then
            WIN_BASENAME=$(basename "$WIN_FILE")
            WIN_URL="https://github.com/imnexerio/revix/releases/download/v${VERSION}/${WIN_BASENAME}"
          else
            WIN_URL="https://github.com/imnexerio/revix/releases/download/v${VERSION}/Revix_${VERSION}_x64-setup.nsis.zip"
          fi
          
          # Find Linux AppImage tar.gz file
          LINUX_FILE=$(find artifacts/desktop-linux -name "*.AppImage.tar.gz" -type f 2>/dev/null | head -1)
          if [ -n "$LINUX_FILE" ]; then
            LINUX_BASENAME=$(basename "$LINUX_FILE")
            LINUX_URL="https://github.com/imnexerio/revix/releases/download/v${VERSION}/${LINUX_BASENAME}"
          else
            LINUX_URL="https://github.com/imnexerio/revix/releases/download/v${VERSION}/Revix_${VERSION}_amd64.AppImage.tar.gz"
          fi
          
          # Create latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "${WIN_URL}"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "${LINUX_URL}"
              }
            }
          }
          EOF
          cat latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/android-apk/*.apk
            artifacts/desktop-linux/**/*.deb
            artifacts/desktop-linux/**/*.AppImage
            artifacts/desktop-linux/**/*.AppImage.tar.gz
            artifacts/desktop-linux/**/*.sig
            artifacts/desktop-windows/**/*.msi
            artifacts/desktop-windows/**/*.exe
            artifacts/desktop-windows/**/*.nsis.zip
            artifacts/desktop-windows/**/*.sig
            artifacts/desktop-macos-arm/**/*.dmg
            artifacts/desktop-macos-intel/**/*.dmg
            latest.json
          generate_release_notes: true
          draft: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
